<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Countries of the World</h1>
    <p id="counter">
        Total countries: <span id="total-countries">0</span> |
        Crossed out countries: <span id="crossed-out-count">0</span> |
        Remaining countries: <span id="remaining-countries">0</span>
    </p>
    <input type="text" id="search-bar" placeholder="Search for a country..." />
    <ul id="country-list"></ul>
    <script src="script.js"></script>
</body>
</html>
